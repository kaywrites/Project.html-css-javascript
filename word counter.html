<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Word Counter</h1>
  <textarea id="text" oninput="countWords()" placeholder="Type here..."></textarea>
  <h2 id="words">Words: 0</h2>

  <script>
    function countWords() {
      let text = document.getElementById('text').value.trim();
      let words = text.length > 0 ? text.split(/\s+/).length : 0;
      document.getElementById('words').innerText = "Words: " + words;
    }
  </script>

</body>
</html>
