<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Click Counter</h1>
  <button onclick="countClick()">Click Me!</button>
  <h2 id="clicks">Clicks: 0</h2>

  <script>
    let counter = 0;
    function countClick() {
      counter++;
      document.getElementById('clicks').innerText = "Clicks: " + counter;
    }
  </script>

</body>
</html>
